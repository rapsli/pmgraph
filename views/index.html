    <script type="text/javascript">
        $('#addNewProject').click(function(e) {
            var name = prompt("Project Name");
            if (name != "") {
                $.ajax({
                    type: "POST",
                    url: '/api/v1/newProject',
                    data: {
                        projectName: name
                    },
                    success: function(err, data) {
                        location.reload();
                    }
                });
            }
        });
    </script>
